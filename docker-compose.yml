version: "3.8"

services:
  analytics-db:
    image: postgres:15
    container_name: analytics-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      # Initialize both the analytics and Airflow metadata databases, schemas, and tables
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    build: .
    image: user-activity-airflow:latest
    depends_on:
      analytics-db:
        condition: service_healthy
    environment:
      # Only needs Airflow DB connection for metadata initialization
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@${AIRFLOW_DB_HOST}:${AIRFLOW_DB_PORT}/${AIRFLOW_DB_NAME}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./etl_scripts:/opt/airflow/etl_scripts
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    entrypoint: >
      /bin/bash -c "airflow db upgrade &&
      airflow users create --username ${AIRFLOW_ADMIN_USERNAME} --password ${AIRFLOW_ADMIN_PASSWORD} --firstname ${AIRFLOW_ADMIN_FIRSTNAME} --lastname ${AIRFLOW_ADMIN_LASTNAME} --role Admin --email ${AIRFLOW_ADMIN_EMAIL} || true"

  airflow-webserver:
    build: .
    image: user-activity-airflow:latest
    container_name: airflow-webserver
    depends_on:
      analytics-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Airflow configuration
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW_LOAD_EXAMPLES}
      AIRFLOW__WEBSERVER__RBAC: ${AIRFLOW_WEBSERVER_RBAC}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@${AIRFLOW_DB_HOST}:${AIRFLOW_DB_PORT}/${AIRFLOW_DB_NAME}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./etl_scripts:/opt/airflow/etl_scripts
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    build: .
    image: user-activity-airflow:latest
    container_name: airflow-scheduler
    depends_on:
      analytics-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      # Airflow configuration
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW_LOAD_EXAMPLES}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@${AIRFLOW_DB_HOST}:${AIRFLOW_DB_PORT}/${AIRFLOW_DB_NAME}
      # ETL / analytics DB config (required by etl_scripts/config.py)
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      # Data and logging paths (required by etl_scripts/config.py)
      DATA_PATH: ${DATA_PATH}
      PROCESSED_PATH: ${PROCESSED_PATH}
      ERROR_RECORDS: ${ERROR_RECORDS}
      ERROR_LOG_PATH: ${ERROR_LOG_PATH}
      DEBUG_LOG_PATH: ${DEBUG_LOG_PATH}
      # Required by config.py validation (though not directly used)
      AIRFLOW_DB_USER: ${AIRFLOW_DB_USER}
      AIRFLOW_DB_PASSWORD: ${AIRFLOW_DB_PASSWORD}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./etl_scripts:/opt/airflow/etl_scripts
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    command: scheduler

volumes:
  db_data:

